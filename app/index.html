<!doctype html>
<html class="no-js" ng-app="venti" ng-cloak="">
  <head>
    <meta charset="utf-8">
    <title>Venti aplikacija</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body  ng-controller="MainCtrl">
  <div class="container">
      <div class="row">
          <div class="header" ng-if="user">
              <div class="welcome col-sm-6">
                  <a href="#"><img class="logo" src="images/logo-small.png"/></a>
                  <div class="img">
                      <img ng-src="{{user.image.url}}" alt="venti"/>
                      <h3> Pozdrav {{user.displayName}}</h3>
                  </div>
              </div>
              <div class="nav col-sm-6">
                  <div class="navi clearfix">
                      <ul>
                          <a href="#/orders"><li><i class="fa fa-list"></i> Svi Nalozi</li></a>
                          <a href="#/new"><li><i class="fa fa-file"></i> Novi Nalog</li></a>
                      </ul>
                  </div>
                  <div class="search">
                    <input ng-if="helper.list" ng-model="helper.search" type="text" placeholder="pretraÅ¾i" />
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div ng-view>

          </div>
      </div>
  </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/ng-simplePagination/simplePagination.js"></script>
    <script src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-date/src/date.js"></script>
    <!-- endbower -->
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/venti.js"></script>
    <script src="templates/templates.js"></script>
    <script src="scripts/factories/user-factory.js"></script>
    <script src="scripts/factories/orders-factory.js"></script>
    <script src="scripts/main/main-ctrl.js"></script>

    <script src="scripts/list/list-ctrl.js"></script>

    <script src="scripts/single/single-ctrl.js"></script>

    <script src="scripts/new/new-ctrl.js"></script>

    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
  </body>
</html>
